<div class="wrapper">

    <app-countdown></app-countdown>

    <div class="omini-wrapper">
        <div class="omini-group" [style.marginLeft]="progress">

            <div class="count-animation" *ngIf="countOminiAnimation">
                <h2 [style.color]="countOminiAnimation.sex === 'male' ? '#3030b2' : 'pink'">
                    {{ countOminiAnimation.text }}
                </h2>
            </div>

            <!-- Segnalino di progresso -->
            <div class="prog-sign"></div>

            <ng-container *ngFor="let o of omini">
                <app-omino [spread]="spread" [sex]="o.sex"></app-omino>
            </ng-container>

        </div>

        <img src="assets/images/goal.svg" height="50px" alt="GOAL">
    </div>

    <div class="line-wrapper">

        <div class="line">
        </div>

    </div>

    <div class="stars-wrapper">
        <ng-container *ngFor="let s of stars">
            <app-star></app-star>
        </ng-container>
    </div>

    <div class="place text-center mt-10 px-2">
        <h4 class="">21/09/2022</h4>
        <h3 class="m-0">Universit√† degli studi di Napoli Parthenope</h3>
        <h4 class="m-0 alpha-5">Centro direzionale Isola C4</h4>
    </div>

    <div class="actions">
        <button (click)="showDialog = 'auguri'">AUGURI UAGLIO'</button>
        <button (click)="showDialog = 'boyorgirl'">PARTECIPO</button>
    </div>
    
    <div class="dialog-wrapper" *ngIf="showDialog">
        <app-dialog-boy-girl *ngIf="showDialog === 'boyorgirl'" (onclose)="showDialog = null"
            (onselect)="addOmino($event)"></app-dialog-boy-girl>

        <app-dialog-auguri *ngIf="showDialog === 'auguri'" (onclose)="showDialog = null"></app-dialog-auguri>

    </div>

    <div [ngStyle]="{display: showDialog ? 'none' : 'initial'}">
        <app-reviews></app-reviews>
    </div>

</div>
