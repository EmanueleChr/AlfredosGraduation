<div class="wrapper">
    <div class="label" style="color: black" *ngIf="!typingLabel && label && label !== ''">
        {{ label }}
    </div>

    <div class="label black" style="color: black"  *ngIf="typingLabel && label && label !== ''">
        <app-typing-text [text]="label"></app-typing-text>
    </div>

    <input *ngIf="!textarea" type="text" [(ngModel)]="value" [placeholder]="placeholder">
    <textarea *ngIf="textarea" type="text" [(ngModel)]="value" [placeholder]="placeholder"
        cols="40" rows="4"></textarea>

</div>
