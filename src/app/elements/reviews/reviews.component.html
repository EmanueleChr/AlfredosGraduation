<div class="wrapper">
    <div class="review" *ngFor="let r of REVIEWS; let i = index" [ngStyle]="styles[i]">
        <div class="d-flex hearts">
            <i class="fa-solid fa-heart" *ngIf="r.vote >= 1"></i>
            <i class="fa-solid fa-heart" *ngIf="r.vote >= 2"></i>
            <i class="fa-solid fa-heart" *ngIf="r.vote >= 3"></i>
            <i class="fa-solid fa-heart" *ngIf="r.vote >= 4"></i>
            <i class="fa-solid fa-heart" *ngIf="r.vote >= 5"></i>
        </div>
        <h3>{{ r.name }}</h3>
        <h2>{{ r.body }}</h2>
    </div>
</div>
